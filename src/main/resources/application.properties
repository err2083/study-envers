## DB
spring.datasource.url=jdbc:postgresql://localhost:5432/envers
spring.datasource.username=postgres
spring.datasource.password=starlight

## JPA
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=create-drop

## Envers
spring.jpa.properties.org.hibernate.envers.audit_table_prefix=star_
spring.jpa.properties.org.hibernate.envers.audit_table_suffix=_history
spring.jpa.properties.org.hibernate.envers.global_with_modified_flag=true
spring.jpa.properties.org.hibernate.envers.store_data_at_delete=true

